<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <div class="displayBox">0</div>
        <div class="buttonBox">
            <div class ="row">
                <div class="calculatorButton">1</div>
                <div class="calculatorButton">2</div>
                <div class="calculatorButton">3</div>
                <div class="calculatorButton">CLEAR</div>
            </div>
            <div class="row">
                <div class="calculatorButton">4</div>
                <div class="calculatorButton">5</div>
                <div class="calculatorButton">6</div>
                <div class="calculatorButton">+</div>
            </div>
            <div class="row">
                <div class="calculatorButton">7</div>
                <div class="calculatorButton">8</div>
                <div class="calculatorButton">9</div>
                <div class="calculatorButton">-</div>
            </div>
            <div class="row">
                <div class="calculatorButton">*</div>
                <div class="calculatorButton">0</div>
                <div class="calculatorButton">/</div>
                <div class="calculatorButton">=</div>
            </div>
        </div>
    </div>
</body>
</html>
